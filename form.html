<head>

    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Form Page</title>
</head>

<body>

    <div class="sidebars">
        <div class="container">

            <div class="bg-image-form">


<!--Navbar-->
                <nav class="navbar navbar-expand-lg navbar-fixed-top">
                    <a class="navbar-brand navbarlogo" href="index.html">Festivo</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link navbarinteractive white" href="index.html">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link navbarinteractive white" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO">Link</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="row">
                    <div class="col-12">
                        <p class="p-animated-form">Please fill in your details or sign in</p>
                    </div>
                </div>







<!--Form-->
                <div class="row justify-content-center p-right">
                    <div class="col-md-6 mx-auto p-0">
                        <div class="card">
                            <div class="login-box">
                                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab patua-one">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab patua-one">Sign Up</label>
                                    <div class="login-space">
                                        <div class="login">
                                            <div class="group"> <label for="user" class="label patua-one">Username</label> <input id="user" type="text" class="input tinos" placeholder="Enter your username"> </div>
                                            <div class="group"> <label for="pass" class="label patua-one">Password</label> <input id="pass" type="password" class="input tinos" data-type="password" placeholder="Enter your password"> </div>
                                            <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                                            <a class="group" href="index.html"> <input type="submit" class="button patua-one" value="Sign In"> </a>
                                        </div>
                                        <div class="sign-up-form">
                                            <div class="group"> <label for="user" class="label patua-one">Username</label> <input id="user" type="text" class="input tinos" placeholder="Create your Username"> </div>
                                            <div class="group"> <label for="pass" class="label patua-one">Password</label> <input id="pass" type="password" class="input tinos" data-type="password" placeholder="Create your password"> </div>
                                            <div class="group"> <label for="pass" class="label patua-one">Repeat Password</label> <input id="pass" type="password" class="input tinos" data-type="password" placeholder="Repeat your password"> </div>
                                            <div class="group"> <label for="pass" class="label patua-one">Email Address</label> <input id="pass" type="text" class="input tinos" placeholder="Enter your email address"> </div>
                                            <a class="group" href="index.html"> <input type="submit" class="button patua-one" value="Sign Up"> </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>









            </div>
        </div>
    </div>

</body>

</html>
